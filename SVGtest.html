		<script type="mpy">
			from pyscript import window, document

			newElement = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
			newElement.setAttribute('fill', 'orange');
			newElement.setAttribute('x', "calc(50% - 50px)")
			newElement.setAttribute('y', "calc(50% - 50px)")
			newElement.setAttribute('rx', "20")
			newElement.setAttribute('ry', "20")
			newElement.setAttribute('width','100px');
			newElement.setAttribute('height','100px');
			document.getElementById('svg-drawing').appendChild(newElement);
			
			holder = document.createElementNS('http://www.w3.org/2000/svg', 'foreignObject'); 
			holder.setAttribute('x', "calc(50% - 50px)")
			holder.setAttribute('y', "calc(50% - 50px)")
			holder.setAttribute('width', '100px')
			holder.setAttribute('height', '100px')
			# holder.setAttribute('style','border: 1px solid blue')
			document.getElementById('svg-drawing').appendChild(holder);

			newTextContent = document.createElement('DIV');
			newTextContent.innerHTML = "Gabriel Lorenzo Paraiso"
			newTextContent.setAttribute("style", " \
				display: table-cell; \
				vertical-align: middle; \
				font-size:18px; \
			")

			newTextContainer = document.createElement('DIV');
			newTextContainer.setAttribute("style", "\
				display: table; \
				width: 100px; \
				height: 100px; \
				text-align: center; \
			")

			newTextContainer.appendChild(newTextContent)
			holder.appendChild(newTextContainer)
		</script>
